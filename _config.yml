title: Deutscher Slackline Verband
author:
  name: Deutscher Slackline Verband e.V.
  email: info@deutscherslacklineverband.de
description: > # this means to ignore newlines until "show_excerpts:"
  Gegründet 2021 setzt sich der
  Deutsche Slackline Verband e.V.
  für die Förderung und Sicherheit des Sports Slacklinen ein.
  Im Vordergrund stehen die Versicherung der deutschen Slacklinevereine, sowie die Erschließung neuer Sportstätten.
show_excerpts: false # set to true to show excerpts on the homepage

